{% extends "layouts/baseM.html" %}
{% block title %} الرئيسية {% endblock %}
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
<div style="direction:ltr;">
   <section class="hero-section pt-100 background-img" style="background: url('/static/assets/img/7633176-1197517650.jpg') no-repeat center center / cover;">
      <div class="container">
         <div class="row align-items-center justify-content-between py-5 m-5">
            <div class="col-md-6 col-lg-6 first">
               <div class="hero-content-left text-white">
                  <h1 class="intro-text text-right font-weight-bold">جامعتي تبرمج</h1>
                  <h4 class="lead intro-text text-right">مبادرة من كلية الحاسب - جامعة القصيم</h4>
               </div>
            </div>
            <div class="col-md-6 col-lg-6 last">
               <div class="hero-animation-img"><img alt="app" class="img-fluid" src="/static/assets/img/4401279.svg" /></div>
            </div>
         </div>
      </div>
      <div class="bottom-img-absolute"><img alt="wave shape" class="img-fluid" src="/static/assets/img/hero-bg-shape-1.svg" /></div>
   </section>
   <section id="about">
      <div class="container">
         <div class="row align-items-center justify-content-between">
            <div class="col-md-6"></div>
            <div class="col-md-6">
               <div class="feature-contents section-heading text-right">
                  <h3>نعتذر، المنصة تحت الصيانة </h3>
               </div>
            </div>
         </div>
      </div>
   </section>
</div>
{% endblock content %}
{% block javascripts %}{% endblock javascripts %}
